<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transit Preferences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="pref != undefined">
    <ion-item>
      <ion-label>Bus</ion-label>
      <ion-toggle [(ngModel)]="pref.BUS" (ionChange)="update()" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Sub Way</ion-label>
      <ion-toggle [(ngModel)]="pref.SUBWAY" (ionChange)="update()" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Train</ion-label>
      <ion-toggle [(ngModel)]="pref.TRAIN" (ionChange)="update()" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Tram</ion-label>
      <ion-toggle [(ngModel)]="pref.TRAM" (ionChange)="update()" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Rail</ion-label>
      <ion-toggle [(ngModel)]="pref.RAIL" (ionChange)="update()" checked="false"></ion-toggle>
    </ion-item>
  </div>
</ion-content>
