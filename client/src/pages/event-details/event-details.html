<ion-header>

  <ion-navbar>
    <ion-title>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{event.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-label>{{returnFormatedDate(event.startTime)}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>End Time</ion-label>
          <ion-label>{{returnFormatedDate(event.endTime)}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>All Day?</ion-label>
          <ion-label *ngIf="!event.allDay">No</ion-label>
          <ion-label *ngIf="event.allDay">Yes</ion-label>
        </ion-item>

      </ion-list>
      <button ion-button color="dark" round (click)="cancelMeeting()">Cancel</button>
      <button ion-button color="light" round (click)="editMeeting()">Edit</button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Travel Modes
    </ion-card-header>
    <ion-card-content>
      <!-- Add card content here! -->
      <ion-list>
        <ion-item>
          <ion-label>Meeting Location</ion-label>
          <ion-label>{{location.endLoc}}</ion-label>
        </ion-item>
        <ion-item *ngIf="location.isTTEnabled == 1">
          <ion-label>Start Location</ion-label>
          <ion-label>{{location.startLoc}}</ion-label>
        </ion-item>
      </ion-list>
      <button ion-button full icon-left (click)="selectTransport()" *ngIf="location.isTTEnabled == 1">
        <ion-icon name="train"></ion-icon> Transport Suggestion
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
