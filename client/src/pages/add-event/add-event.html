<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button icon-left (click)="save()" padding>
            <ion-icon name="checkmark"></ion-icon> Add Event
        </button>
    </ion-buttons>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input (click)="showMeetingAddressModal()" [(ngModel)]="event.meetingLocation" type="text" placeholder="Pick an address"
        ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime *ngIf="!event.allDay" displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime"
        [min]="minDate" max="2020-12-31"></ion-datetime>
      <ion-datetime *ngIf="event.allDay" displayFormat="DD/MM/YYYY" [(ngModel)]="event.startTime" [min]="minDate"
      max="2020-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime *ngIf="event.allDay" displayFormat="DD/MM/YYYY" [(ngModel)]="event.endTime" [min]="minDate" max="2020-12-31"></ion-datetime>
      <ion-datetime *ngIf="!event.allDay" displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime"
        [min]="minDate" max="2020-12-31"></ion-datetime>
    </ion-item>

    <button ion-item (click)="calTravelTime()">
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>{{event.travelTime}}</ion-note>
    </button>

    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-select [(ngModel)]="event.alert">
          <ion-option value="5">5 Mins</ion-option>
          <ion-option value="10">10 Mins</ion-option>
          <ion-option value="15">15 Mins</ion-option>
          
        </ion-select>
    </button>
    
  </ion-list>

</ion-content>
