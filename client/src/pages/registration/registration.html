<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <img src="assets/imgs/t_logo.JPG" />
  <form (submit)="doSignup()">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="regData.name" name="name" type="text" placeholder="Your Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="regData.username" name="username" type="text" placeholder="Your Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Your Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="regData.email" name="email" type="email" placeholder="Your Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mobile Number</ion-label>
      <ion-input [(ngModel)]="regData.mobno" name="mobile" type="text" placeholder="Your Mobile Number"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      SignUp
    </button>
  </form>
</ion-content>
