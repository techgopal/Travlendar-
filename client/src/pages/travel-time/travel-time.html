<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="save()">
        Save
      </button>
    </ion-buttons>
    <ion-title>Travel Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-toggle [(ngModel)]="locationTravelTime.isEnabled" (ionChange)="toggleBox(item)" checked="locationTravelTime.isEnabled"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="locationTravelTime.isEnabled">
      <ion-input (click)="showEndAddressModal()" [(ngModel)]="locationTravelTime.startLocation" type="text" placeholder="Pick an address"
      ></ion-input>
  </ion-list>
  <ion-list>
  <ion-item *ngIf='locationTravelTime.startLocation != ""'>
      <ion-label>Travel Time</ion-label>
      <ion-label right>{{locationTravelTime.time}}</ion-label>
    </ion-item>

    <ion-item *ngIf='locationTravelTime.startLocation != ""'>
      <ion-label>Travel Distance</ion-label>
      <ion-label right>{{locationTravelTime.distance}}</ion-label>
    </ion-item>   
  </ion-list>
</ion-content>
