<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="update()" padding>
        <ion-icon name="checkmark"></ion-icon> Update
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="regData.name" name="name" type="text" placeholder="Your Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="New Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="regData.email" name="email" type="email" placeholder="Your Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Mobile Number</ion-label>
    <ion-input [(ngModel)]="regData.mobno" name="mobile" type="text" placeholder="Your Mobile Number"></ion-input>
  </ion-item>
</ion-content>
