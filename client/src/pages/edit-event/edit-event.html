<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Event</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()">
        Update
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input (click)="showMeetingAddressModal()" [(ngModel)]="event.meetingLocation" type="text" placeholder="Pick an address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>All Day?</ion-label>
      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime *ngIf="!event.allDay" displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate" max="2020-12-31"></ion-datetime>
      <ion-datetime *ngIf="event.allDay" displayFormat="DD/MM/YYYY" [(ngModel)]="event.startTime" [min]="minDate" max="2020-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime *ngIf="event.allDay" displayFormat="DD/MM/YYYY" [(ngModel)]="event.endTime" [min]="minDate" max="2020-12-31"></ion-datetime>
      <ion-datetime *ngIf="!event.allDay" displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate" max="2020-12-31"></ion-datetime>
    </ion-item>

    <button ion-item (click)="calTravelTime()">
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>{{event.travelTime}}</ion-note>
    </button>

    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>

  </ion-list>

</ion-content>
