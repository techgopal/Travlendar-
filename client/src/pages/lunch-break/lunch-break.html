  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lunch Break</ion-title>
    <ion-buttons start>
      <button ion-button icon-left (click)="save()" padding>
        <ion-icon name="checkmark"></ion-icon> Add Event
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" min="11:30" max="14:30" [(ngModel)]="lunchBreakTime.startTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" min="11:30" max="14:30" [(ngModel)]="lunchBreakTime.endTime"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
